<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge>">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(28, 28, 59);
            color: whitesmoke;
            font: normal 1.5rem Arial;
        }
        h2 {
            color: rgb(255, 240, 69);
        }
    </style>
</head>
<body>
    <h2>
        Bora aprender JS!
    </h2>
    <p>
        Primeiros passos...
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'));
        var n2 = Number(window.prompt('Digite outro número:'));
        // O prompt automaticamente recebe um dado como string, então para fazer expressões numéricas, você precisa converter o tipo da variável para número usando: (Number, para qualquer número), (Number.parseInt - para número inteiro) ou (Number.parseFloat - para número real);
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`);
        window.alert(`A soma dos valores é ` String(s));
        /*
        Em JS, o + é usado para concatenar.
        (string + string) para concatenar texto.
        Para cálculo de adição devemos usar (number + number);
        Para converter o dado de volta para String, use:
        String(s) ou s.toString()
        */
    </script>
</body>
</html>
